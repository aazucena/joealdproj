# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1.0
  aws-ecr: circleci/aws-ecr@8.1.0
  aws-ecs: circleci/aws-ecs@2.2.1

workflows:
  build-and-deploy-api:
    jobs:
      - aws-ecr/build-and-push-image:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          path: ./api
          push-image: true
          registry-id: AWS_ECR_REGISTRY_ID
          repo: 'joealdproj-api'
          tag: '${CIRCLE_SHA1}'
          filters:
            branches:
              only:
                - main
  build-and-deploy-web:
    jobs:
      - aws-ecr/build-and-push-image:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          path: ./web
          push-image: true
          registry-id: AWS_ECR_REGISTRY_ID
          repo: 'joealdproj-web'
          tag: '${CIRCLE_SHA1}'
          filters:
            branches:
              only:
                - main
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_DEFAULT_REGION
          family: 'joealdproj-service'
          cluster-name: 'joealdproj-cluster'
          container-image-name-updates: 'container=joealdproj-service,image-and-tag=${AWS_ECR_ACCOUNT_URL}/joealdproj-web:${CIRCLE_SHA1}'
          verify-revision-is-deployed: true
          filters:
            branches:
              only:
                - main
  ecs_deployment:
    jobs:
      - aws-ecs/deploy-service-update:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_DEFAULT_REGION
          family: 'joealdproj-service'
          cluster-name: 'joealdproj-cluster'
          container-image-name-updates: 'container=joealdproj-service,image-and-tag=${AWS_ECR_ACCOUNT_URL}/joealdproj-web:${CIRCLE_SHA1},image-and-tag=${AWS_ECR_ACCOUNT_URL}/joealdproj-api:${CIRCLE_SHA1}'
          verify-revision-is-deployed: true
          filters:
            branches:
              only:
                - main
